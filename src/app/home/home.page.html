</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Alo Acil Durum

  </ion-header>
  
  <div>
    <div class="ion-item" *ngFor="let message of getMessages()">

      <ion-button expand="block" href="https://google.com/search?q=acil+durum+numaralarÄ±+listesi">Web'de Ara</ion-button>
